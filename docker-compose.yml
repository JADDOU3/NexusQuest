version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    command: npm run dev
    depends_on:
      - docker-in-docker

  docker-in-docker:
    image: docker:dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=
    volumes:
      - docker-data:/var/lib/docker

  # Python execution container
  python-runner:
    build:
      context: ./docker/python
      dockerfile: Dockerfile
    image: nexusquest-python:latest
    container_name: nexusquest-python
    volumes:
      - python-code:/app

  # JavaScript/Node.js execution container
  javascript-runner:
    build:
      context: ./docker/javascript
      dockerfile: Dockerfile
    image: nexusquest-javascript:latest
    container_name: nexusquest-javascript
    volumes:
      - javascript-code:/app

  # Java execution container
  java-runner:
    build:
      context: ./docker/java
      dockerfile: Dockerfile
    image: nexusquest-java:latest
    container_name: nexusquest-java
    volumes:
      - java-code:/app

  # C++ execution container
  cpp-runner:
    build:
      context: ./docker/cpp
      dockerfile: Dockerfile
    image: nexusquest-cpp:latest
    container_name: nexusquest-cpp
    volumes:
      - cpp-code:/app

  # Go execution container
  go-runner:
    build:
      context: ./docker/go
      dockerfile: Dockerfile
    image: nexusquest-go:latest
    container_name: nexusquest-go
    volumes:
      - go-code:/app

volumes:
  docker-data:
  python-code:
  javascript-code:
  java-code:
  cpp-code:
  go-code: