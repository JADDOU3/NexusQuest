version: '3.8'

services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=nexusquest
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:5173
      - MONGODB_URI=mongodb://mongodb:27017/nexusquest
      - JWT_SECRET=nexusquest-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    command: npm run dev
    depends_on:
      - docker-in-docker
      - mongodb

  docker-in-docker:
    image: docker:dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=
    volumes:
      - docker-data:/var/lib/docker

  # Python execution container
  python-runner:
    build:
      context: ./docker/python
      dockerfile: Dockerfile
    image: nexusquest-python:latest
    container_name: nexusquest-python
    volumes:
      - python-code:/app
    # Keep the runner container alive (default image CMD exits immediately)
    command: tail -f /dev/null
    restart: unless-stopped
    tty: true

  # JavaScript/Node.js execution container
  javascript-runner:
    build:
      context: ./docker/javascript
      dockerfile: Dockerfile
    image: nexusquest-javascript:latest
    container_name: nexusquest-javascript
    volumes:
      - javascript-code:/app
    # Keep the runner container alive for on-demand execution
    command: tail -f /dev/null
    restart: unless-stopped
    tty: true

  # Java execution container
  java-runner:
    build:
      context: ./docker/java
      dockerfile: Dockerfile
    image: nexusquest-java:latest
    container_name: nexusquest-java
    volumes:
      - java-code:/app
    command: tail -f /dev/null
    restart: unless-stopped
    tty: true

  # C++ execution container
  cpp-runner:
    build:
      context: ./docker/cpp
      dockerfile: Dockerfile
    image: nexusquest-cpp:latest
    container_name: nexusquest-cpp
    volumes:
      - cpp-code:/app
    command: tail -f /dev/null
    restart: unless-stopped
    tty: true

volumes:
  docker-data:
  python-code:
  javascript-code:
  java-code:
  cpp-code:
  frontend_node_modules:
  mongodb_data: