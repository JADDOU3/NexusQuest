version: '3.8'

services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=nexusquest
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: >
      sh -c "if [ -d 'node_modules' ] && [ -f 'node_modules/.package-lock.json' ]; then echo '✓ Frontend: Using cached dependencies from volume'; else echo '⚙ Frontend: Installing dependencies (first time or package.json changed)...'; npm install; fi && npm run dev"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - FRONTEND_URL=http://localhost:5173
      - MONGODB_URI=mongodb://mongodb:27017/nexusquest
      - JWT_SECRET=nexusquest-secret-key-change-in-production
      - GEMINI_API_KEY=AIzaSyCyPNPbDztdOIC-Erk7BF3KAu1jc1JBJmM
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c "if [ -d 'node_modules' ] && [ -f 'node_modules/.package-lock.json' ]; then echo '✓ Backend: Using cached dependencies from volume'; else echo '⚙ Backend: Installing dependencies (first time or package.json changed)...'; npm install; fi && npm run dev"
    depends_on:
      - docker-in-docker
      - mongodb
    restart: unless-stopped

  mobile:
    build:
      context: ./NexusQuestMobile
      dockerfile: Dockerfile
    ports:
      - "19000:19000" # Expo app
      - "19001:19001" # Expo devtools
      - "8081:8081" # Metro bundler
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    volumes:
      - ./NexusQuestMobile:/app
      - mobile_node_modules:/app/node_modules
    command: >
      sh -c "if [ -d 'node_modules' ] && [ -f 'node_modules/.package-lock.json' ]; then echo '✓ Mobile: Using cached dependencies from volume'; else echo '⚙ Mobile: Installing dependencies (first time or package.json changed)...'; npm install; fi && npm run start"

  docker-in-docker:
    image: docker:dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=
    volumes:
      - docker-data:/var/lib/docker

  # Python execution container
  python-runner:
    build:
      context: ./docker/python
      dockerfile: Dockerfile
    image: nexusquest-python:latest
    container_name: nexusquest-python
    volumes:
      - python-code:/app
      - python-dependencies:/dependencies
      - python-custom-libs:/custom-libs
    # Keep the runner container alive (default image CMD exits immediately)
    command: tail -f /dev/null
    restart: unless-stopped
    tty: true

  # JavaScript/Node.js execution container
  javascript-runner:
    build:
      context: ./docker/javascript
      dockerfile: Dockerfile
    image: nexusquest-javascript:latest
    container_name: nexusquest-javascript
    volumes:
      - javascript-code:/app
      - javascript-dependencies:/dependencies
      - javascript-custom-libs:/custom-libs
    # Keep the runner container alive for on-demand execution
    command: tail -f /dev/null
    restart: unless-stopped
    tty: true

  # Java execution container
  java-runner:
    build:
      context: ./docker/java
      dockerfile: Dockerfile
    image: nexusquest-java:latest
    container_name: nexusquest-java
    volumes:
      - java-code:/app
      - java-dependencies:/dependencies
      - java-custom-libs:/custom-libs
    command: tail -f /dev/null
    restart: unless-stopped
    tty: true

  # C++ execution container
  cpp-runner:
    build:
      context: ./docker/cpp
      dockerfile: Dockerfile
    image: nexusquest-cpp:latest
    container_name: nexusquest-cpp
    volumes:
      - cpp-code:/app
      - cpp-dependencies:/dependencies
      - cpp-custom-libs:/custom-libs
    command: tail -f /dev/null
    restart: unless-stopped
    tty: true

volumes:
  docker-data:
  python-code:
  javascript-code:
  java-code:
  cpp-code:
  python-dependencies:
  javascript-dependencies:
  java-dependencies:
  cpp-dependencies:
  python-custom-libs:
  javascript-custom-libs:
  java-custom-libs:
  cpp-custom-libs:
  frontend_node_modules:
  backend_node_modules:
  mongodb_data:
  mobile_node_modules:
